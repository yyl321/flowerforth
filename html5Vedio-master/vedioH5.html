<!DOCTYPE html>
<html lang="">
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>index.html</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/vedioPlay.css">

	<body>
		<section class="container">
			<div class="topbar" style="display: none">
				<div class="topbox">
					<div class="lvyue">
						<span class="ly-logo"><img src=""></span>
					</div>
					<div class="downloadbox">
						<div class="btn-download">立即下载</div>
					</div>
				</div>
			</div>
			<section class="vedio-wrap">
				<div class="vedio-main">
					<div id="h5_vedio" class="h5-vedio">

					</div>

					<div class="vedio-ctrl">
						<div id="J_ctrl" class="btn-control"></div>
						<span class="timeline"><span id="currentTime">00:90</span><span id="allTime" class="gray-text">/1:26:26</span></span>

				</div>
			</section>
			<section class="codebox">
				
			</section>
		</section>
